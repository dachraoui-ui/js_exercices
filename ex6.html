   <h3>Exercice 6 :</h3> 
  <p>On vous donne trois nombres entiers non nuls. Ecrire un algorithme
    qui détermine si l'un d'eux est égal à la somme des deux autres.
     Le code js affiche ce nombre s'il existe, et affiche 0 sinon. 
  <span>correction :</span><br>
  <label for="a">donner a :</label>
   <input type="text" id="a"><br>
   <label for="a">donner b :</label>
   <input type="text" id="b"><br>
   <label for="a">donner c :</label>
   <input type="text" id="c"><br>
   <input type="button" value="verifier" id="btn">
   <p id="res"></p>
   <script>
      btn=document.getElementById("btn");
      btn.addEventListener('click',calculer);
      function calculer(){
         let a=Number(document.getElementById("a").value);
         let b=Number(document.getElementById("b").value);
         let c=Number(document.getElementById("c").value);
         let big;
         if(a+b==c){
            big=c;
         }
         else if (a+c==b) {
            big=b;
         }
         else if(b+c==a){
            big=a;
         }
         else{
            big=0;
         }
         const res=document.getElementById("res");
         res.innerHTML=big;
      }
   </script>
