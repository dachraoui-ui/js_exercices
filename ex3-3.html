   <h3>Exercice 3 :</h3> 
   <h1>Calcul de l'âge</h1>
      <form>
         Année de naissance : 
         <input type="text" name="annee" id="annee">
         <input type="button" value="Calculer" id="btnCalculer">
      </form>
   </div>

   <script>
      var button = document.getElementById("btnCalculer");
      button.addEventListener("click", calculerAge);

      function calculerAge() {
         var anneeNaissance = document.getElementById("annee").value;
         var anneeCourante = new Date().getFullYear();
         var age = anneeCourante - anneeNaissance;
         alert("Ton âge est : " + age);
      }
   </script>
