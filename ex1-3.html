   <h3>Exercice 1 :</h3> 
  
   <div>
   <h1>Équation du premier degré</h1>
   <form>
      <input type="text" name="a" id="a"> X + <input type="text" name="b" id="b"> = 0 
      <input type="button" id="Résoudre" value="resoudre">
   </form>
</div>
<script>
   var res = document.getElementById('Résoudre');
   res.addEventListener('click',function calculer() {
      var a = document.getElementById('a').value;
      var b = document.getElementById('b').value;
      var solutions;
      if (a !== 0) {
         solutions = -b / a;
      } else {
         if (b === 0) {
            solutions = "R (ensemble des réels)";
         } else {
            solutions = "Ø (ensemble vide)";
         }
      }
      afficher(solutions);
   }) 
   function afficher(solutions) {
      alert("Solutions de l'équation : " + solutions);
   }
</script>
