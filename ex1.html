   <h3>Exercice 1 :</h3> 
  <p>Ecrire un code js qui permet de lire un entier n au clavier, calcule et
  affiche la somme des entiers de 1 jusqu'Ã  ce nombre. Par exemple, si on
  saisit 5, le programme doit afficher 15 (1+2+3+4+5=15).</p>
  <span>correction :</span><br>
  <label for="number">N :</label>
<input type="text" id="n">
<br><br>
<input type="button" value="calculer" id="btn">
<p id="res"></p>  
</article>
<script>
   btn = document.getElementById("btn");
   btn.addEventListener('click',calculer);
   function calculer(){
      const n=document.getElementById("n").value;
      let sum=0;
      for(let i=1;i<=n;i++){
         sum=sum+i;
      }
      const res=document.getElementById("res");
      res.innerHTML="le somme est :"+ sum;
   }
</script>
