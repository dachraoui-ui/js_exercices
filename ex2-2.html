<article>
   <h3>Exercice 2 :</h3> 
   <h1>Parser d'URL</h1>
   <label for="urlInput">Entrez une URL :</label>
   <input type="text" id="urlInput">
   <button id="parseBtn">Analyser</button>
      <p id="protocol"></p>
      <p id="domain"></p>
      <script>
        var boutonAnalyser = document.getElementById("parseBtn");
        boutonAnalyser.addEventListener("click", function() {
          var url = document.getElementById("urlInput").value;
          var ancre = document.createElement("a");
          ancre.href = url;
          var protocole = ancre.protocol;
          var domaine = ancre.hostname;
          document.getElementById("protocol").innerText = "Protocole : " + protocole;
          document.getElementById("domain").innerText = "Domaine : " + domaine;
        });
      </script>
</body>
