   <h3>Exercice 3 :</h3> 
  <p>Ecrire un code js qui permet de saisir deux entiers a et b au clavier
   puis de déterminer si l'un est multiple de l'autre ou non. Le résultat est une variable 
   booléenne.
   </p>
  <span>correction :</span><br>
  <label for="a">nombre a:</label>
  <input type="text" id="a"><br><br>
  <label for="b">nombre b:</label>
  <input type="text" id="b"><br><br>
  <input type="button" value="verifier" id="btn">
  <p id="res"></p>
  <script>
     btn=document.getElementById("btn");
     btn.addEventListener('click',verifier);
     function verifier(){
        const a =document.getElementById("a").value;
        const b =document.getElementById("b").value;
        let x=false;
        if(a%b==0){
           x=true;
        }
        const res=document.getElementById("res");
        res.innerHTML=a+" est-il un multiple de "+b+" : "+x;
     }
  </script>
