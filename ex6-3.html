     <div><h1>Compter mots</h1>
      <form>
      <textarea name="chaine" id="chaine" placeholder="donner ton text"></textarea> 
      <input type="button" value="compter mots" >
     </form> 
   </div> 
   </article>
  <script>
const compterMotsBtn = document.querySelector('input[type="button"]');
compterMotsBtn.addEventListener('click', compterMots);
function compterMots() {
  const textarea = document.getElementById('chaine');
  const chaine = textarea.value.trim();
  if (chaine !== '') {
    const mots = chaine.split(' ');
    const nombreMots = mots.length;
    alert(`Le nombre de mots dans le texte est : ${nombreMots}`);
  }
}
  </script>
