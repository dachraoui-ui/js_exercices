   <h3>Exercice 4 :</h3> 
  <p>Ecrire un code js qui permet de lire 3 entiers a, b et c puis d'effectuer une permutation 
   circulaire et d'afficher les nouvelles valeurs de a,b et c sans utiliser une variable interm√©diaire. 
   </p>
  <span>correction :</span><br>
  <label for="a">entrer a :</label>
   <input type="text" id="a"><br><br>
   <label for="a">entrer b :</label>
   <input type="text" id="b"><br><br>
   <label for="a">entrer c :</label>
   <input type="text" id="c"><br><br>
   <input type="button" value="permuter" id="btn">
   <p id="res"></p>
   <script>
      btn=document.getElementById("btn");
      btn.addEventListener('click',permuter);
      function permuter(){
         let a=document.getElementById("a").value;
         let b=document.getElementById("b").value;
         let c=document.getElementById("c").value;
        [a, b, c] = [c, a, b];
         const res=document.getElementById("res");
         res.innerHTML="a = "+ a +" b = "+ b +" c = "+ c;
      }
   </script>
